    <table style="border-color: red; text-align: center;">
       
        <thead>
            
                <div style="margin-left: 20px;">
                <th style=" color: yellow; padding-top: 20px; font-size: 30px;">
                    CARRITO DE COMPRAS
                </th>
                </div>


            

            <tr style="color: white;">
                <th>Producto</th>
                <th>cantidad</th>
                <th>Suma</th>

    
            </tr>


        </thead>  
    
        <tbody>

            {% if request.session.carro.items %}
    
                {%  for key, value in request.session.carro.items %}
                    <tr>

                        <td style="color: white; font-size: 35px;" >{{value.nombre}}</td>
                        <td style="color: white;" >{{value.cantidad}}</td>
                        <td>

                            
                           <button style="background-color: rgb(50, 188, 15);"> <a href="{%url 'carro:agregar' value.producto_id %} " style="font-size: 20px; color: black; font-weight: bold;">+</a></button>
                           <button style="background-color: red;" > <a href="{%url 'carro:restar' value.producto_id %}" style="font-size: 20px; color: black; font-weight: bold;">-</a></button> <br>
                            {{value.precio}} USD

                        </td>

                    </tr>

                {% endfor %}
        
            {% else %}

                <tr>
                    <td>
                        <div style="color: rgb(14, 13, 13); background-color: white; font-size: 20px; font-weight: bold;">SIN PRODUCTOS</div>
                    </td>

                </tr>
            {% endif %}
        </tbody>

        <tfoot>

            <tr>
                <td style="color: red; font-size: 30px; font-weight: bold;">

                    TOTAL:{{importe_total_carro}}USD
                </td>

            </tr>
            
         </tfoot>


    </table>
