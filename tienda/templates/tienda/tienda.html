{% extends "ProyectoWebApp/base.html" %}

{% load static %}
{% block content %}

<div div class="card" style="background-color: rgb(224, 224, 224);">   

    <div style="float: right ;">
    
    
    {% include "carro/widget.html"%}
    
    </div>

{% for producto in productos %}

    <div class="card" style="width: 10%; margin: auto; padding: 20px;">

        <img src="{{producto.imagen.url}}" style="width: 400PX; border-radius: 10px;">

        <div>

            <h3 style="font-weight: bold; font-size: 30px; color: rgba(86, 185, 207, 0.879); ;">{{producto.nombre}}</h3>
            <p style="color: red; font-weight: bold; margin-left: 150px; font-size: 40px; ">{{producto.precio}}&nbsp;USD</p>
            <div><a href="{% url 'carro:agregar' producto.id %}"><button>Agregar al carrito</button></a></div>

        </div>





    </div>



{% endfor %}

</div>

{% endblock %}
